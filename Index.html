<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <!-- Primer fila -->
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" name="userName" id="userName" class="validate">
                        <label for="Nombre">Nombre(s)</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="userLastName" id="userLastName" class="validate">
                        <label for="Apellido">Apellido(s)</label>
                    </div>
                </div>
                <!-- Segunda fila -->
                <div class="row">
                    <div class="input-field col s6">
                        <input type="number" name="userAge" id="userAge" class="validate">
                        <label for="Edad">Edad</label>
                    </div>
                    <div class="input-field col s3">
                        <label>
                            <input class="with-gap" name="group1" type="radio"/>
                            <span>F</span>
                          </label>
                    </div>
                    <div class="input-field col s3">
                        <label>
                            <input class="with-gap" name="group1" type="radio"/>
                            <span>M</span>
                          </label>
                    </div>
                </div>
                <!-- Tercera fila -->
                <div class="row">
                    <div class="input-field col s3">
                    </div>
                    <div class="col s6">
                        <label>Estado civil</label>
                        <select class="browser-default">
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="1">Soltero</option>
                            <option value="2">Divorciado</option>
                            <option value="3">Casado</option>
                            <option value="4">Unión libre</option>
                            <option value="5">Pareja de hecho</option>
                        </select>
                    </div>
                    <div class="input-field col s3"></div>
                </div>
                <!-- Cuarta fila -->
                <div class="row center-align">
                    <div class="col s6">
                        <label>Tipo documento</label>
                        <select class="browser-default">
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="1">C.C.</option>
                            <option value="2">Pasaporte</option>
                            <option value="3">C.E.</option>
                            <option value="4">NUIP</option>
                            <option value="5">Tarjeta militar</option>
                            <option value="6">PEP</option>
                        </select>
                    </div>
                    <div class="input-field col s6">
                        <input id="userId" type="number" class="validate">
                        <label for="userId">Número de Identificacion</label>
                    </div>
                </div>
                <!-- Quinta fila -->
                <div class="row">
                    <div class=" input-field col s6 ">
                        <input id="telephone" type="tel" class="validate">
                        <label for="telephone">Telefono</label>
                    </div>
                <div class="row">
                    <div class=" input-field col s6 ">
                        <input id="userEmail" type="email" class="validate">
                        <label for="userEmail">Correo electrónico</label>
                        <span class="helper-text" data-error="Dominio no establecido" data-success="right"></span>
                    </div>
                </div>
                <!-- Sexta fila -->
                <div class="row center-align">
                    <label>
                        <input type="checkbox" />
                        <span>Acepto el tratamiento de mis datos personales.</span>
                      </label>
                </div>
                <!-- Séptima fila -->
                <div class="row center-align">
                    <label>
                        <input type="checkbox" />
                        <span>Acepto recibir notificaciones a mi correo electrónico.</span>
                      </label>
                </div>
                <!-- Octava fila -->
                <div class="row center-align">
                <!-- Botón de Aceptar -->
                <div class="col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
               
                </button>
                </div>
                <!-- Botón de cancelar -->
                <div class="col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Cancelar
                </button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <script src="js/materialize.min.js "></script>
</body>

</html>
